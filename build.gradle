plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'org.jetbrains.kotlin.jvm' version '1.4.30'
}

group 'xyz.oribuin'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

compileJava {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()

    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://repo.rosewooddev.io/repository/public/' }
    maven { url 'http://repo.extendedclip.com/content/repositories/placeholderapi/' }
    maven { url 'https://repo.codemc.org/repository/maven-public' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    shadow 'org.spigotmc:spigot:1.16.4'
    shadow 'me.clip:placeholderapi:2.10.9'

    implementation fileTree(dir: 'implementation', includes: ['*.jar'])
    implementation 'me.mattstudios.utils:matt-framework-gui:2.0.2'
    implementation 'io.github.bananapuncher714:NBTEditor:7.16'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

shadowJar {
    archiveClassifier.set(null)

    // Relocate all required dependencies.
    relocate('org.jetbrains', 'com.craftyourtown.auctionhouse.libs.jetbrains')
    relocate('org.intellij', 'com.craftyourtown.auctionhouse.libs.intellij')
    relocate('xyz.oribuin.orilibrary', 'com.craftyourtown.auctionhouse.libs.orilib')
    relocate('org.slf4j', 'com.craftyourtown.auctionhouse.libs.slf4j')
    relocate('com.zaxxer', 'com.craftyourtown.auctionhouse.libs.zaxxer')
    relocate('org.reflections', 'com.craftyourtown.auctionhouse.libs.reflections')
    relocate('dev.me.mattstudios.mfgui', 'com.craftyourtown.auctionhouse.libs.mfgui')
    relocate('javassist', 'com.craftyourtown.auctionhouse.libs.javassist')
    relocate('io.github.bananapuncher714', 'com.craftyourtown.auctionhouse.libs.nbteditor')
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}